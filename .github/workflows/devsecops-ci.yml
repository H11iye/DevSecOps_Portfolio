name: DevSecOps CI Pipeline

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql-sast:
    name: SAST - CodeQL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v4


  gitleaks-secret-scan:
    name: Secret Scan - Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for Gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  trivy-fs-scan:
  name: Dependency Scan - Trivy FS
  runs-on: ubuntu-latest

  steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Trivy FS (SARIF)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: fs
        scan-ref: .
        severity: HIGH,CRITICAL
        format: sarif
        output: trivy-fs.sarif
        exit-code: 0

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-fs.sarif

    - name: Trivy FS (JSON)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        scan-type: fs
        scan-ref: .
        severity: HIGH,CRITICAL
        format: json
        output: trivy-fs.json
        exit-code: 0

    - name: Generate Markdown Summary
      run: |
        echo "## ðŸ“¦ Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "| Severity | Vulnerability | Package | Version |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------------|---------|----------|" >> $GITHUB_STEP_SUMMARY

        jq -r '
          .Results[].Vulnerabilities[]? |
          "| \(.Severity) | \(.VulnerabilityID) | \(.PkgName) | \(.InstalledVersion) |"
        ' trivy-fs.json >> $GITHUB_STEP_SUMMARY


  docker-image-scan:
  name: Container Scan - Trivy Image
  runs-on: ubuntu-latest
  needs: [trivy-fs-scan, gitleaks-secret-scan]

  steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t devsecops:latest .

    # 1ï¸âƒ£ SARIF (Security tab)
    - name: Trivy image scan (SARIF)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: devsecops:latest
        severity: HIGH,CRITICAL
        format: sarif
        output: trivy-image.sarif
        exit-code: 0

    - name: Upload image SARIF
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-image.sarif

    # 2ï¸âƒ£ JSON (for structured summary + enforcement)
    - name: Trivy image scan (JSON)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: devsecops:latest
        severity: HIGH,CRITICAL
        format: json
        output: trivy-image.json
        exit-code: 0

    # 3ï¸âƒ£ Generate Markdown Table
    - name: Generate Container Summary
      run: |
        echo "## ðŸ³ Container Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        echo "| Severity | Vulnerability | Package | Installed | Fixed |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------------|---------|------------|-------|" >> $GITHUB_STEP_SUMMARY

        jq -r '
          .Results[].Vulnerabilities[]? |
          "| \(.Severity) | \(.VulnerabilityID) | \(.PkgName) | \(.InstalledVersion) | \(.FixedVersion // "N/A") |"
        ' trivy-image.json >> $GITHUB_STEP_SUMMARY